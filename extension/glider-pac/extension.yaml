bin: "{{ ExtensionDir }}/../glider/bin/glider"
args: "-config '{{ TempDir }}/glider.conf' -rulefile '{{ ProfileDir }}/{{ Bypass }}'"
keys:
  - "ServerProtocol"
  - "ServerAddress"
  - "ServerPort"
  - "Bypass"
  - "URI2"
  - "URI3"
http: true
socks5: true
pac: "http://127.0.0.1:{{ ServerPort }}/proxy.pac"
render:
  "{{ ExtensionDir }}/template.jinja": "{{ TempDir }}/glider.conf"
default:
  ServerAddress: "127.0.0.1"